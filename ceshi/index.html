<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大众</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="wrap">
			<div class="swiper-container">
				<div class="swiper-wrapper">
			    	<div class="swiper-slide">
			    		<img src="img/bg1.jpg" alt="" />
			    		<div class="content1">
							<div class="olgo_l ani" ><img src="img/logo_l.png" alt="" /></div>
							<div class="olgo_r ani" ><img src="img/logo_r.png" alt="" /></div>
							<div class="title1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/title1.png" alt="" /></div>
							<div class="title1_b ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/title1_b.png"/></div>
							<div class="car ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" >
								<img src="img/car.png"/>
								<div class="wheel"><img src="img/wheel.png"/></div>
							</div>
							<div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" ><img src="img/web-swipe-tip.png"/></div>
						</div>				
					</div>
				    <div class="swiper-slide">
				    	<img src="img/bg2.jpg" alt="" />
				    	<div class="content2">
							<div class="olgo_l ani" ><img src="img/logo_l.png" alt="" /></div>
							<div class="olgo_r ani" "><img src="img/logo_r.png" alt="" /></div>
							<div class="title2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/title2.png" alt="" /></div>					
							<div class="car1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" ><img src="img/car1.png"/></div>
						</div>	
					</div>
				    <div class="swiper-slide">
				    	<img src="img/bg3.jpg" alt="" />
				    	<div class="content3">
							<div class="olgo_l ani" ><img src="img/logo_l.png" alt="" /></div>
							<div class="olgo_r ani" ><img src="img/logo_r.png" alt="" /></div>
							<div class="title3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" ><img src="img/title3.png" alt="" /></div>
							<div class="fa ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/fa.png"/></div>	
						</div>
				    </div>
				    <div class="swiper-slide">
				    	<div class="content4">
							<div class="olgo_l ani" ><img src="img/logo_l.png" alt="" /></div>
							<div class="olgo_r ani" ><img src="img/logo_r.png" alt="" /></div>
							<div class="title4 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/title4.png" alt="" /></div>
							<div class="title4_b ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" ><img src="img/title4_b.png"/></div>
							<div class="bg4_b ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" ><img src="img/bg4_b.png"/></div>	
						</div>
				    </div>
				    <div class="swiper-slide">
				    	<img src="img/bg5.jpg" alt="" />
				    	<div class="content5">
							<div class="olgo_l ani"><img src="img/logo_l.png" alt="" /></div>
							<div class="olgo_r ani"><img src="img/logo_r.png" alt="" /></div>
							<div class="title5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/title5.png" alt="" /></div>
							<div class="button ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" ><a href="###"><img src="img/button.png"/></a></div>
							<div class="car2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" ><img src="img/car2.png"/></div>
							<div class="arrow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" ><img src="img/web-swipe-tip.png"/></div>
						</div>
				    </div>
	  		</div>
			</div>
		</div>
		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>	
	</body>
</html>
